<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header class="header">Calculator</header>

    <div class="container">
        
        <div class="calculator">
            <div class="calculator_output" id="output"></div>
            <div class="calculator_keys">
                <button class="calc_operator_key" id="add">+</button>
                <button class="calc_operator_key" id="subtract">-</button>
                <button class="calc_operator_key" id="multiply">&times</button>
                <button class="calc_operator_key" id="divide">รท</button>
                <button class="calc_key" id="seven">7</button>
                <button class="calc_key" id="eight">8</button>
                <button class="calc_key" id="nine">9</button>
                <button class="calc_key" id="four">4</button>
                <button class="calc_key" id="five">5</button>
                <button class="calc_key" id="six">6</button>
                <button class="calc_key" id="one">1</button>
                <button class="calc_key" id="two">2</button>
                <button class="calc_key" id="three">3</button>
                <button class="calc_key" id="zero">0</button>
                <button class="calc_key" id="dot">.</button>
                <button class="calc_key" id="clear">AC</button>
                <button class="calc_enter_key" id="equal">=</button>
            </div>
        </div>
    </div>




    <footer class="footer">
        <a href="https://github.com/justryan55">
            <img src="github-icon.png" alt="GitHub icon">
        </a>
    </footer>

</body>


    <script src="/javascript.js"></script>
</html>
