<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header">Calculator</header>
    <div class="container">
        <div class="calculator">
            <div class="output-section">
                <div class="stored-output" id="memory"></div>
                <div class="result-output" id="output"></div>
            </div>
            <div class="calculator-keys">
                <button class="calc-key-clear" id="clear" data-key="8">AC</button>
                <button class="calc-operator-key" id="remainder">%</button>
                <button class="calc-operator-key" id="add" data-key="187">+</button>
                <button class="calc-operator-key" id="subtract" data-key="189">-</button>
                <button class="calc-key" id="seven" value="7" data-key="55">7</button>
                <button class="calc-key" id="eight" value="8" data-key="56">8</button>
                <button class="calc-key" id="nine" value="9" data-key="57">9</button>
                <button class="calc-operator-key" id="multiply" data-key="88">&times</button>
                <button class="calc-key" id="four" value="4" data-key="52">4</button>
                <button class="calc-key" id="five" value="5" data-key="53">5</button>
                <button class="calc-key" id="six" value="6" data-key="54">6</button>
                <button class="calc-operator-key" id="divide" data-key="191">รท</button>
                <button class="calc-key" id="one" value="1" data-key="49">1</button>
                <button class="calc-key" id="two" value="2" data-key="50">2</button>
                <button class="calc-key" id="three" value="3" data-key="51">3</button>
                <button class="calc-key" id="zero" value="0" data-key="48">0</button>
                <button class="calc-key" id="dot" value="." data-key="190">.</button>
                <button class="calc-key" id="undo">C</button>
                <button class="calc-enter-key" id="equal" data-key="13">=</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a href="https://github.com/justryan55?tab=repositories" target="_blank" title="Github">
            <img src="github-icon.png" alt="GitHub icon">
        </a>
    </footer>
</body>

<script src="/javascript.js"></script>
</html>
